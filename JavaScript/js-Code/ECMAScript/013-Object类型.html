<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Object类型</title>
</head>

<body>
	<script type="text/javascript">
	    /*
		   1、Object类型是所有类型的超类，自定义的任何类型，默认继承Object
		   2、Object类包括哪些属性？
		        prototype属性(常用的,主要是这个)：作用是给类动态的扩展属性和函数
				constructor属性
		   3、Object类包括哪些函数？
		       toString()
			   valueOf()
			   tolocaleString()
		   4、在JS当中定义的类默认继承Object，会继承Object类中所有的属性以及函数
		      换句话说，自己定义的类也有prototype属性
			
		   5、在JS当中怎么定义类？怎么new对象？
		        定义类的语法：
				   第一种方式：
				      function 类名(形参){
					  
					  }
				   第二种方式：
				       类名 = function(形参){
					   
					   }
			   创建对象的语法：
			       new 构造方法名(实参);//构造方法名和类名一致		   
		*/
		
		function sayHello(){
			
		}
		
		//把sayHello当作一个普通的函数来调用
		sayHello();
		
		//这种方法就表示把sayHello当作一个类来创建对象
		var obj = new sayHello();//obj是一个引用，保存内存地址指向堆中的对象
		
		// 定义一个学生类
		function Student(){
			alert("Student ....");
		}
		
		//当作普通函数调用
		Student();
		
		//当作类来创建对象
		var stu=new Student();
		alert(stu);//[object object]
		
		
		//JS中的类的定义，同时又是一个构造函数的定义
		// 在JS中类的定义和构造函数的定义是放在一起来完成的
		function User(a,b,c){
			// 声明属性(this表示当前对象)
			// User中有三个属性：sno/sname/sage
			this.sno=a;
			this.sname=b;
			this.sage=c;
			//alert("dfweytfd")
		}
		
		//创建对象
		var u1=new User(111,"zhangsan",30);
		//访问对象的属性
		alert(u1.sno);
		alert(u1.sname);
		alert(u1.sage);
		
		var u2=new User(222,"lisi",18);
		//访问对象的属性
		alert(u2.sno);
		alert(u2.sname);
		alert(u2.sage);
		
		// 访问一个对象的属性，还可以使用这种语法
		alert(u2["sno"]);
		alert(u2["sname"]);
		alert(u2["sage"]);
		
		/*
		  Emp= function(a,b){
		      this.emame=a;
			  this.sal=b;
		  }
		*/
		Emp =function(ename,sal){
			this.ename=ename;
			this.sal=sal;
		}
		
		var e1=new Emp("smith",800);
		alert(e1["ename"]+","+e1.sal);
		
		Product = function(pno,pname,price){
			//属性
			this.pno=pno;
			this.pname=pname;
			this.price=price;
			//函数
			this.getPrice = function(){
				return this.price;
			}
		}
		
		var xigua=new Product(111,"西瓜",4.0);
		var pri=xigua.getPrice();
		alert(pri);//4
		
		//可以通过prototype这个属性来给类动态扩展属性以及函数
		Product.prototype.getPname= function(){
			return this.pname;
		}
		
		//调用后期扩展的getPname()函数
		var pname = xigua.getPname();
		alert(pname);
		
		//给String扩展一个函数
		String.prototype.suiyi=function(){
			alert("这是给String类型扩展的一个函数，叫做suiyi");
		}
		
		"abc".suiyi();
	</script>
</body>
</html>
