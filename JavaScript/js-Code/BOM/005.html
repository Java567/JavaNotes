<!doctype html>

<meta charset="utf-8">

<body>
	005 页面
	<script type="text/javascript">
	   /*
	      如果当前窗口不是顶级窗口的话，将当前窗口设置为顶级窗口
	   */
		function setTop(){
			//window是当前游览器窗口，代表005.html
			//当前窗口的顶级窗口"如果"不是自己
			//window.top就是当前窗口对应的顶级窗口
			//window.self表示当前自己这个窗口
			//window.top是004窗口
			//window.self是005窗口
			//console.log((window.top!=window.self))
			if(window.top!=window.self){
				//将当前窗口设置为顶级窗口
				//window.top.location是005的地址
				//将顶级窗口window.top.location的地址设置为005
				window.top.location=window.self.location;
			}
		}
		
	</script>
	
	<input type="button" onClick="setTop()" value="如果当前窗口不是顶级窗口的话，将当前窗口设置为顶级窗口"/>
     
</body>
</html>
