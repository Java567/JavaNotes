<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>复杂一些的JSON对象</title>
</head>

<body>
	<script type="text/javascript">
		var user={
			"usercode" : 110,
			"username" : "斩三",
			"sex" : true,
			"address" : {
				"city" : "北京",
				"street" : "大兴区",
				"zipcode" : "111123"
			},
			"aihao" : ["smoke","drink","tt"]
		};
		
		//访问人名以及居住的城市
		alert(user.username+"居住在"+user.address.city);
		
	  /*
	     请自行设计JSON格式的数据，这个JSON格式的数据可以描述整个班级中每一个学生的信息，以及总人数信息
	  */
		var jsonData={
			"total" : 3,
			"students": [
				{"name" : "张三","birth":"1989-10-10"},
				{"name" : "李四","birth":"1989-10-10"},
				{"name" : "王五","birth":"1989-10-10"},
			]
		}
	</script>
</body>
</html>
