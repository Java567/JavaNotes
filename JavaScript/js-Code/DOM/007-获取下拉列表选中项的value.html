<body>

	<script type="text/javascript">
	     window.onload=function(){
			 var proviceListElt=document.getElementById("proviceList");
			 proviceListElt.onchange=function(){
				 //获取选中项的value
				 alert(proviceListElt.value);
			 }
		 }   
	</script>
	
	<select id="proviceList">
	    <option value="">--请选择省份--</option>
		<option value="001">河北省</option>
		<option value="002">河南省</option>
		<option value="003">山东省</option>
		<option value="004">山西省</option>
	</select>
</body>
</html>

<!--
  省份和市区的关系是: 1对多
  省份表t_province
id     pcode(unique)     pname
-----------------------
1       001      河北省
2       002      河南省
3       003      山东省
4       004      山西省
  市区表t_city
id     ccode     cname      pcode(fk)
1       101      石家庄      001
2       102      保定        002
3       103      邢台        003
4       104      张家口      004
    
前端用户选择的假设是河北省，那么必须获取到河北省的pcode，获取到001
然后将001发送提交给服务器，服务器底层执行一条sql语句
   select * from t_city where pcode ='001';

   返回一个List结合： List<City> cityList;
   cityList响应游览器，游览器在解析cityList集合转换成一个新的下拉列表
-->
